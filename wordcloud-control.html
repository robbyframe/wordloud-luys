<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Control Panel - LEVEL UP Your Show</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .room-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(16, 185, 129, 1);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .word-list {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .word-text {
            font-size: 20px;
            font-weight: 700;
        }

        .word-count {
            font-size: 24px;
            font-weight: 900;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Word Cloud Control Panel</h1>
        <p class="subtitle">Monitor dan kelola word cloud polling</p>

        <div class="controls">
            <div class="room-input">
                <input type="text" id="roomIdInput" placeholder="Enter Room ID (e.g., USER-ABC123)">
                <button class="btn-primary" onclick="loadRoom()">Load Room</button>
                <button class="btn-danger" onclick="resetRoom()">Reset All Words</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalWords">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueWords">0</div>
                <div class="stat-label">Unique Words</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topWordCount">0</div>
                <div class="stat-label">Top Word Count</div>
            </div>
        </div>

        <div class="word-list" id="wordList">
            <div class="loading">Enter Room ID dan klik Load Room</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qeoszqrunkgqkoolqbpa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlb3N6cXJ1bmtncWtvb2xxYnBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MDQzMTgsImV4cCI6MjA4MDE4MDMxOH0.h_Xnid8Jnnmi-yr3YraB-I9GhTX-H6b9952hO90Mqxg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentRoomId = null;
        let refreshInterval = null;

        async function loadRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) {
                alert('Please enter a Room ID');
                return;
            }

            currentRoomId = roomId;
            
            // Clear previous interval
            if (refreshInterval) clearInterval(refreshInterval);
            
            // Load data
            await fetchWords();
            
            // Auto-refresh every 2 seconds
            refreshInterval = setInterval(fetchWords, 2000);
        }

        async function fetchWords() {
            if (!currentRoomId) return;

            try {
                const { data, error } = await supabase
                    .from('word_cloud')
                    .select('*')
                    .eq('room_id', currentRoomId)
                    .order('count', { ascending: false });

                if (error) throw error;

                updateDisplay(data || []);
            } catch (e) {
                console.error('Error fetching words:', e);
                document.getElementById('wordList').innerHTML = 
                    '<div class="empty-state">Error loading room: ' + currentRoomId + '</div>';
            }
        }

        function updateDisplay(words) {
            const wordListEl = document.getElementById('wordList');
            
            if (words.length === 0) {
                wordListEl.innerHTML = '<div class="empty-state">Belum ada kata yang masuk</div>';
                document.getElementById('totalWords').textContent = '0';
                document.getElementById('uniqueWords').textContent = '0';
                document.getElementById('topWordCount').textContent = '0';
                return;
            }

            // Calculate stats
            const totalSubmissions = words.reduce((sum, w) => sum + w.count, 0);
            const uniqueWords = words.length;
            const topWordCount = words[0].count;

            document.getElementById('totalWords').textContent = totalSubmissions;
            document.getElementById('uniqueWords').textContent = uniqueWords;
            document.getElementById('topWordCount').textContent = topWordCount;

            // Render word list
            wordListEl.innerHTML = words.map(word => `
                <div class="word-item">
                    <div class="word-text">${word.word}</div>
                    <div class="word-count">${word.count}</div>
                </div>
            `).join('');
        }

        async function resetRoom() {
            if (!currentRoomId) {
                alert('Please load a room first');
                return;
            }

            if (!confirm(`Reset all words for room ${currentRoomId}?`)) return;

            try {
                const { error } = await supabase
                    .from('word_cloud')
                    .delete()
                    .eq('room_id', currentRoomId);

                if (error) throw error;

                alert('âœ… Room reset successfully!');
                fetchWords();
            } catch (e) {
                console.error('Error resetting room:', e);
                alert('âŒ Error resetting room');
            }
        }

        // Load from URL parameter if provided
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            
            if (roomId) {
                document.getElementById('roomIdInput').value = roomId;
                loadRoom();
            }
        });
    </script>
</body>
</html>
